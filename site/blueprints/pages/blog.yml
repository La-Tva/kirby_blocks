title: Blog
icon: 📝

columns:
  - width: 1/3
    sections:
      featured:
        type: files
        label: 🌟 Image principale
        max: 1
        layout: cards
        size: large
        image:
          ratio: 16/9
          cover: true
        template: featured-image  # Assure qu’elle est indépendante

      gallery:
        type: files
        label: 📂 Galerie d’images
        layout: cards
        size: small
        multiple: true
        sortable: true
        image:
          ratio: 16/9
          cover: true
        template: gallery-image  # Assure qu'elles ne se mélangent pas
          
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          text:
            label: Contenu
            type: blocks
            fieldsets:
              - bento  # Permet d'ajouter le block Bento
              - heading
              - text
              - image
